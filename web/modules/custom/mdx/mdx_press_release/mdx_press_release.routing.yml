mdx_press_release.form:
  path: '/example_form'
  defaults:
    _form: 'Drupal\mdx_press_release\Form\PressReleaseDisclaimerForm'
    _title: 'Example Form'
  requirements:
    _permission: 'administer site configuration'

mdx_press_release.open_press_release_disclaimer_form:
  path: '/modal_form'
  defaults:
    _title: 'Modal Form'
    _controller: '\Drupal\mdx_press_release\Controller\PressReleaseDisclaimerFormController::openPressReleaseDisclaimerForm'
  requirements:
    _permission: 'administer site configuration'
  options:
    _admin_route: TRUE